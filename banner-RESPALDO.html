<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Banner</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .banner-slider {
            position: relative;
            width: 100%;
            height: 150px; /* Reduced height for mobile */
            overflow: hidden;
        }

        .banner-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .banner-slide.active {
            opacity: 1;
        }

        .banner-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 0.5rem;
            z-index: 2;
        }

        .banner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .logo {
            position: absolute;
            top: 0.25rem;
            right: 0.25rem;
            max-width: 40px;
            max-height: 40px;
            z-index: 10;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .logo.active {
            opacity: 1;
            transform: translateY(0);
        }

        .bottom-text {
            position: absolute;
            bottom: 0.25rem;
            font-size: 0.625rem;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            z-index: 2;
        }

        .bottom-left {
            left: 0.25rem;
        }

        .bottom-center {
            left: 50%;
            transform: translateX(-50%);
        }

        .bottom-right {
            right: 0.25rem;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: transparent;
            color: white;
            padding: 0.25rem;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            z-index: 20;
        }

        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .nav-button i {
            width: 20px;
            height: 20px;
            stroke-width: 2.5;
        }

        .prev-button {
            left: 0.25rem;
        }

        .next-button {
            right: 0.25rem;
        }

        @media (min-width: 640px) {
            .banner-slider {
                height: 200px;
            }

            .logo {
                max-width: 50px;
                max-height: 50px;
            }

            .bottom-text {
                font-size: 0.75rem;
            }

            .nav-button i {
                width: 24px;
                height: 24px;
            }
        }

        @media (min-width: 768px) {
            .banner-slider {
                height: 250px;
            }

            .logo {
                max-width: 60px;
                max-height: 60px;
            }

            .bottom-text {
                font-size: 0.875rem;
            }
        }

        @media (min-width: 1024px) {
            .banner-slider {
                height: 200px; 
            }

            .logo {
                max-width: 60px; 
                max-height: 60px; 
            }
        }

        @media (min-width: 1280px) {
            .banner-slider {
                height: 280px;
            }
        }
    </style>
</head>

<body>
    
    <header class="banner-slider">
        
        <a href="#" id="logo-link" target="_blank">
            <img id="logo" class="logo" src="" alt="Logo" style="display: none;">
        </a>
        
        <div class="banner-slide active">
            <img src="imagen/banner/aviso-psicologia.jpg" alt="Banner 1" class="w-full h-full object-cover">
            <div class="banner-overlay"></div>
            <div class="banner-content">
                <h2 class="text-lg sm:text-xl md:text-2xl lg:text-2xl font-bold mb-1 sm:mb-2">Psicología Cristiana</h2>
                <p class="text-xs sm:text-sm md:text-base lg:text-base">Acompañamiento profesional desde la fe</p>
            </div>
            <p class="bottom-text bottom-left hover:text-blue-400 transition duration-300"><a href="psicologia.html">Sanación y esperanza</a></p>
        </div>
        
        <div class="banner-slide">
            <img src="imagen/banner/aviso-columbario.jpg" alt="Banner 2" class="w-full h-full object-cover">
            <div class="banner-overlay"></div>
            <div class="banner-content">
                <h2 class="text-lg sm:text-xl md:text-2xl lg:text-2xl font-bold mb-1 sm:mb-2">Columbario Inmaculada Concepción</h2>
                <p class="text-xs sm:text-sm md:text-base lg:text-base">Un lugar de descanso para tus seres queridos</p>
            </div>
            <p class="bottom-text bottom-center hover:text-blue-400 transition duration-300"><a href="columbario.html">Criptas disponibles</a></p>
        </div>
        
        <div class="banner-slide">
            <img src="imagen/banner/aviso-monaguillos.jpg" alt="Banner 3" class="w-full h-full object-cover">
            <div class="banner-overlay"></div>
            <div class="banner-content">
                <h2 class="text-lg sm:text-xl md:text-2xl lg:text-2xl font-bold mb-1 sm:mb-2">Monaguillos</h2>
                <p class="text-xs sm:text-sm md:text-base lg:text-base">Sirviendo a Dios desde temprana edad</p>
            </div>
            <p class="bottom-text bottom-right hover:text-blue-400 transition duration-300"><a href="monaguillos.html">¡Únete a nosotros!</a></p>
        </div>
        
        <button class="nav-button prev-button" aria-label="Anterior banner">
            <i data-lucide="chevron-left"></i>
        </button>
        <button class="nav-button next-button" aria-label="Siguiente banner">
            <i data-lucide="chevron-right"></i>
        </button>

    </header>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const slides = document.querySelectorAll('.banner-slide');
            const logo = document.getElementById('logo');
            const prevButton = document.querySelector('.prev-button');
            const nextButton = document.querySelector('.next-button');
            let currentSlide = 0;
            let autoSlideInterval;

            function goToSlide(n) {
                slides[currentSlide].classList.remove('active');
                if (logo) logo.classList.remove('active');
                currentSlide = (n + slides.length) % slides.length;
                slides[currentSlide].classList.add('active');
                updateLogo();
                resetAutoSlideTimer();
            }

            function nextSlide() {
                goToSlide(currentSlide + 1);
            }

            function prevSlide() {
                goToSlide(currentSlide - 1);
            }

            function updateLogo() {
                if (!logo) return;

                const logoLink = document.getElementById('logo-link');
                logo.classList.remove('active');

                setTimeout(() => {
                    switch (currentSlide) {
                        case 0:
                            logo.src = "imagen/logos-footer/logo-psicologia.png";
                            logo.style.display = "block";
                            logoLink.href = "psicologia.html";
                            break;
                        case 1:
                            logo.src = "imagen/logos-footer/logo-columbario.png";
                            logo.style.display = "block";
                            logoLink.href = "columbario.html";
                            break;
                        case 2:
                            logo.src = "imagen/logos-footer/logo-monaguillos.png";
                            logo.style.display = "block";
                            logoLink.href = "monaguillos.html";
                            break;
                        default:
                            logo.style.display = "none";
                            logoLink.href = "#";
                    }

                    if (logo.style.display !== "none") {
                        setTimeout(() => {
                            logo.classList.add('active');
                        }, 50);
                    }
                }, 300);
            }

            function resetAutoSlideTimer() {
                clearInterval(autoSlideInterval);
                autoSlideInterval = setInterval(nextSlide, 5000);
            }

            goToSlide(0);

            prevButton.addEventListener('click', prevSlide);
            nextButton.addEventListener('click', nextSlide);

            lucide.createIcons();
        });
    </script>
</body>

</html>
