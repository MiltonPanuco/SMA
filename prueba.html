<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel de Avisos Parroquiales</title>
  <link href="https://fonts.googleapis.com/css2?family=Lucida+Bright&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .slider {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    .slide {
      width: 100%;
      height: 100%;
      display: none;
      position: relative;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3); /* Color negro ligeramente transparente */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .overlay-text {
      color: white;
      font-size: 48px; /* Duplicando el tamaño del texto */
      font-weight: bold;
      font-family: 'Lucida Bright', serif; /* Utilizando la fuente Lucida Bright */
      margin-bottom: 20px;
    }

    .subtext {
      color: white;
      font-size: 18px;
      font-family: 'Arial', sans-serif;
    }

    .animated-text-1 {
      animation: fadeInLeft 2s ease forwards;
    }

    .animated-text-2 {
      animation: fadeInRight 2s ease forwards;
    }

    .animated-text-3 {
      animation: fadeInUp 2s ease forwards;
    }

    @keyframes fadeInLeft {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes fadeInRight {
      from { opacity: 0; transform: translateX(50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .overlay-text {
        font-size: 36px;
      }

      .subtext {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="slider">
    <div class="slide">
      <img src="imagen/fondoa.jpg" alt="Aviso 1">
      <div class="overlay">
        <div class="overlay-text animated-text-1">Aviso Parroquial</div>
        <div class="subtext">¡Te esperamos en la celebración de la misa dominical!</div>
      </div>
    </div>
    <div class="slide">
      <img src="imagen/fondob.jpg" alt="Aviso 2">
      <div class="overlay">
        <div class="overlay-text animated-text-2">Evento Especial</div>
        <div class="subtext">Ven y participa en la cena solidaria para apoyar a los más necesitados.</div>
      </div>
    </div>
    <div class="slide">
      <img src="imagen/fondoc.jpg" alt="Aviso 3">
      <div class="overlay">
        <div class="overlay-text animated-text-3">Anuncio Importante</div>
        <div class="subtext">Recuerda donar alimentos no perecederos para nuestra campaña de ayuda humanitaria.</div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function(){
    var slides = $('.slide');
    var currentIndex = 0;

    // Mostrar el primer slide
    $(slides[currentIndex]).fadeIn();

    // Cambiar al siguiente slide cada 7 segundos
    setInterval(function(){
      $(slides[currentIndex]).fadeOut(function(){
        currentIndex = (currentIndex + 1) % slides.length;
        $(slides[currentIndex]).fadeIn();
      });
    }, 7000);
  });
</script>
</body>
</html>
