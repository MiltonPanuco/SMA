<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contacto</title>
    <link rel="icon" href="imagen/logo.jpg" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="sacramentos.css">
    <link rel="stylesheet" href="loading.css">
    <link rel="stylesheet" href="complement.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>

<body>

    <!-- Loading -->
    <div id="loader-wrapper">
        <div id="loader" aria-label="Cargando"></div>
        <p id="loading-text" aria-live="polite"></p>
    </div>

    <div id="banner">
        <!-- Loaded with JS (Old Design) -->
    </div>

    <header class="sticky top-0 z-40">

        <!-- Top bar -->
        <div class="h-16 bg-black bg-opacity-90">
            
            <div class="absolute top-2 right-4 z-50 cursor-pointer">
                <!-- Logo -->
                <a href="index.html" class="ml-auto">
                    <img src="imagen/logo-blancoynegro.png" alt="Logo San Miguel Arcángel"
                        class="h-12 w-auto object-contain">
                </a>
            </div>

            <!-- Hamburger menu -->
            <div id="menu-button" class="absolute top-5 left-4 z-50 cursor-pointer">
                <div class="menu-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

        
    </header>

    <!-- Menu drawer -->
        <div id="menu-drawer" class="fixed inset-y-0 left-0 bg-black bg-opacity-90 text-white z-40 drawer">
            <nav class="flex flex-col h-full px-8 py-8 pt-20">
                <ul id="menu-list" class="text-white w-full">
                    <!-- Loaded with JS -->
                </ul>
            </nav>
        </div>

    <div class="overlay min-h-screen py-12 px-4 sm:px-6 lg:px-8 font">
        <div class="max-w-6xl mx-auto">



        </div>
    </div>

    <!-- Botón automático -->
    <button id="scrollToTop" class="transition duration-300 ease-in-out">
        <i class="fas fa-chevron-up"></i>
    </button>

    <!-- Footer -->
    <footer id="dynamic-footer" class="bg-gray-800 text-white py-8">
        <!-- Cargado con JS -->
    </footer>

    <script src="banner.js"></script>

    <script>
        fetch('banner.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('banner').innerHTML = data;
            })
            .catch(error => console.error('Error loading the HTML:', error));

document.addEventListener('DOMContentLoaded', function () {
    const slides = document.querySelectorAll('.banner-slide');
    const logo = document.getElementById('logo');
    const prevButton = document.querySelector('.prev-button');
    const nextButton = document.querySelector('.next-button');
    let currentSlide = 0;
    let autoSlideInterval;

    function goToSlide(n) {
        slides[currentSlide].classList.remove('active');
        if (logo) logo.classList.remove('active');
        currentSlide = (n + slides.length) % slides.length;
        slides[currentSlide].classList.add('active');
        updateLogo();
        resetAutoSlideTimer();
    }

    function nextSlide() {
        goToSlide(currentSlide + 1);
    }

    function prevSlide() {
        goToSlide(currentSlide - 1);
    }

    function updateLogo() {
        if (!logo) return;

        const logoLink = document.getElementById('logo-link');
        logo.classList.remove('active');

        setTimeout(() => {
            switch (currentSlide) {
                case 0:
                    logo.src = "imagen/logos-footer/logo-psicologia.png";
                    logo.style.display = "block";
                    logoLink.href = "psicologia.html";
                    break;
                case 1:
                    logo.src = "imagen/logos-footer/logo-columbario.png";
                    logo.style.display = "block";
                    logoLink.href = "columbario.html";
                    break;
                case 2:
                    logo.src = "imagen/logos-footer/logo-monaguillos.png";
                    logo.style.display = "block";
                    logoLink.href = "monaguillos.html";
                    break;
                default:
                    logo.style.display = "none";
                    logoLink.href = "#";
            }

            if (logo.style.display !== "none") {
                setTimeout(() => {
                    logo.classList.add('active');
                }, 50);
            }
        }, 300);
    }

    function resetAutoSlideTimer() {
        clearInterval(autoSlideInterval);
        autoSlideInterval = setInterval(nextSlide, 5000);
    }

    goToSlide(0);

    prevButton.addEventListener('click', prevSlide);
    nextButton.addEventListener('click', nextSlide);

    lucide.createIcons();
});
    </script>

    <script src="menu.js"></script>
    <script src="footer.js"></script>
    <script src="autoscroll.js"></script>
    <script src="loading.js"></script>

</body>

</html>
