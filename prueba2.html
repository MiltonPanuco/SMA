<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galería de Imágenes</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background-color: #f0f0f0;
  }
  .image-container {
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s;
  }
  .image-container img {
    transition: transform 0.3s, filter 0.3s;
  }
  .image-container:hover img {
    transform: scale(1.1);
    filter: grayscale(0%);
  }
  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0);
    transition: background-color 0.3s;
  }
  .image-container:hover .overlay {
    background-color: rgba(0, 0, 0, 0.5);
  }
</style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="image-container">
        <div class="overlay"></div>
        <img src="imagen/relleno5.jpg" alt="Imagen 1" class="img-fluid">
      </div>
    </div>
    <div class="col-md-6">
      <div class="image-container">
        <div class="overlay"></div>
        <img src="imagen/relleno6.jpg" alt="Imagen 2" class="img-fluid">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="image-container">
        <div class="overlay"></div>
        <img src="imagen/relleno7.jpg" alt="Imagen 3" class="img-fluid">
      </div>
    </div>
    <div class="col-md-6">
      <div class="image-container">
        <div class="overlay"></div>
        <img src="imagen/relleno8.jpg" alt="Imagen 4" class="img-fluid">
      </div>
    </div>
  </div>
</div>
</body>
</html>
